<div class="flex-container" *ngIf="isFirstDisplay">
  <mat-card>
    <countdown [config]="config"
    (start)="onStart()"
    (finished)="onFinished()"
    (notify)="onNotify($event)"></countdown>
  <button mat-button (click)="clickFirst()">Go Second</button>
</mat-card>
</div>

<div class="flex-container" *ngIf="isSecondDisplay">
  <mat-card>
    <button mat-button (click)="clickSecond()">Go First</button>
  </mat-card>
</div>
